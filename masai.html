<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name here">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button onclick="push()">Apply</button>
</body>
</html>
<script>
function push(){
    let x=document.getElementById("name")
    let y=document.getElementById("gender")
    let z=document.getElementById("display")
    let data_1=x.value 
    let data_2=y.value 
    let final_data=data_1+" "+data_2
    z.innerText=final_data
}
</script>
