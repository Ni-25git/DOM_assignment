<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      
      .vehicle-info {
        border: 2px solid #ccc;
        padding: 20px;
        max-width: 400px;
      }
      
      h2 {
        margin-bottom: 10px;
      }
      
      button {
        margin: 5px;
      }
      
  </style>
  <title>Vehicle Demo</title>
</head>
<body>
  <div class="vehicle-info">
    <h2>Vehicle Information</h2>
    <button onclick="accelerateCar()">Accelerate Car</button>
    <button onclick="brakeCar()">Brake Car</button>
    <button onclick="refuelCar()">Refuel Car</button>
    <button onclick="honkCar()">Honk Car</button>
    <button onclick="takeOffAirplane()">Take Off Airplane</button>
  </div>
</body>
</html>
<script>

function Vehicle(brand, model, speed, fuelType) {
    this.brand = brand;
    this.model = model;
    this.speed = speed || 0;
    this.fuelType = fuelType;
  }
  

  Vehicle.prototype.accelerate = function (increase) {
    this.speed += increase;
  };
  
  Vehicle.prototype.brake = function (decrease) {
    this.speed = Math.max(0, this.speed - decrease);
  };
  
  Vehicle.prototype.refuel = function () {
    console.log(`${this.brand} ${this.model} is refueling.`);
  };
  
  function Car(brand, model, speed, fuelType, numberOfWheels) {

    Vehicle.call(this, brand, model, speed, fuelType);
    this.numberOfWheels = numberOfWheels || 4;
  }
  
  
  Car.prototype = Object.create(Vehicle.prototype);
  Car.prototype.constructor = Car;
  
  
  Car.prototype.honk = function () {
    console.log(`${this.brand} ${this.model} is honking.`);
  };
  
  
  function Airplane(brand, model, speed, fuelType, numberOfEngines, hasLandingGear) {

    Vehicle.call(this, brand, model, speed, fuelType);
    this.numberOfEngines = numberOfEngines || 2;
    this.hasLandingGear = hasLandingGear || true;
  }
  
  Airplane.prototype = Object.create(Vehicle.prototype);
  Airplane.prototype.constructor = Airplane;
  
  Airplane.prototype.takeOff = function () {
    console.log(`${this.brand} ${this.model} is taking off.`);
  };


function accelerateCar() {
    let car = new Car('Toyota', 'Camry', 60, 'Petrol', 4);
    car.accelerate(20);
    console.log('Current speed of the car:', car.speed);
  }
  
  function brakeCar() {
    let car = new Car('Toyota', 'Corolla', 50, 'Petrol', 4);
    car.brake(10);
    console.log('Current speed of the car:', car.speed);
  }
  
  function refuelCar() {
    let car = new Car('Honda', 'Civic', 0, 'Diesel', 4);
    car.refuel();
  }
  
  function honkCar() {
    let car = new Car('Ford', 'Mustang', 0, 'Petrol', 4);
    car.honk();
  }
  
  function takeOffAirplane() {
    let airplane = new Airplane('Boeing', '747', 0, 'Jet Fuel', 4, true);
    airplane.takeOff();
  }
  
</script>
