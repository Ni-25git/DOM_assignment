<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Storage</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      
      h1 {
        text-align: center;
      }
      
      form {
        margin-bottom: 20px;
      }
      
      form label {
        display: block;
        margin-bottom: 5px;
      }
      
      form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      
      button {
        padding: 10px 20px;
      }
      
      #displayData {
        display: none;
        margin-top: 20px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      table, th, td {
        border: 1px solid #ddd;
      }
      
      th, td {
        padding: 12px;
        text-align: left;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <h1>User Information</h1>
    <form id="userInfoForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      <button type="submit">Submit</button>
    </form>

    <button id="retrieveData">Retrieve and Display Data</button>

    <div id="displayData">
      <h2>Stored Data</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="userDataBody">
          <!-- Data will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="localstoarge.js"></script>
</body>
</html>
