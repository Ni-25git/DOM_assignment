<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 10px;
      padding: 20px;
    }
    
    .element {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: red;
    }
    
    /* Define styles for individual elements based on their position in the grid */
    .element:nth-child(1) {
      grid-column: 1 / span 1;
      grid-row: 1 / span 1;
    }
    .element:nth-child(2) {
        grid-column: 1 / span 1;
        grid-row: 1 / span 1;
        background-color: green;
      }

    /* Add similar styles for other elements */
    /* ... */
  </style>
  <title>Periodic Table</title>
</head>
<body>
  <div class="periodic-table">
    <div class="element element-hydrogen">H</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>8</div>
    <div>6</div>
    <div>2</div>

    <!-- Add other elements and their respective details here -->
  </div>
</body>
</html>
